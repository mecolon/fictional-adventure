name: SFCC Code Deployment-TEST

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install sfcc-ci
        run: npm install -g sfcc-ci

      - name: Show Variable
        run: |
          echo "environment variable: $APP_ID_GITHUB_PAGES"
        env:
          APP_ID_GITHUB_PAGES: ${{ vars.APP_ID_GITHUB_PAGES }}
